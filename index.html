<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
    <title>Maths Game</title>
</head>

<body>
    <div id="container" class="container">
        <div id="score">Score: <span id="scorevalue">0</span></div>
        <div id="correct">Correct!</div>
        <div id="wrong">Try Again...</div>
        <div id="question">7x9</div>
        <div id="instruction">How well do you know your times table?</div>

        <div id="choices">
            <div id="box1" class="box">8</div>
            <div id="box2" class="box">8</div>
            <div id="box3" class="box">8</div>
            <div id="box4" class="box">8</div>
        </div>
        <div id="startreset">Start
        </div>
        <div id="timeremaining"><span id="timeremainingvalue">Time remaining: <span id="counter">60</span> sec</div>
        <div id="gameover">GAME OVER! YOUR SCORE IS <span id="gameoverscore"></span>
        </div>
    </div>
<script src="javascript.js"></script>

</body>

</html>
